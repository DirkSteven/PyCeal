<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename ='/css/styles.css')}}"> 
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
    <title>ID Generator</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  

    
    <div class="banner">
        <strong>BATANGAS STATE UNIVERSITY</strong>-The National Engineering University
        <div class="pyceal">
            <h4>Powered by: PyCeal</h4>
        </div>
    </div>

    <div class="form">
        <h1>ID GENERATOR</h1>
        <form action="#" class="reg">
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Program">
        </form>

        <div class="column">
            <form action="#" class="reg">
                <input type="text" placeholder="SR Code">
                <input type="text" placeholder="Year">
            </form>
        </div>
        
    
        <h3>Emergency Contact</h3>
        <form action="#" class="reg">
            <input type="text" placeholder="Contact Person">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="Contact Number">
            <br>
            
         </form>
         <h3>Upload Files</h3>

         <div class="upload">
            <form action="#" class="pic">
                <label>ID Picture</label><input type="file" placeholder="Upload ID Picture">
            </form>
        </div>
        <div class="upload">
            <form action="#" class="sign">
                <label>E-Signature </label><input type="file" placeholder="Upload E-Signature">
            </form>
        </div>
       
         <button>Generate ID</button>
    </div>
</body>
