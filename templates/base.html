<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap">
  <style>
    /* Global styles */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1, h2, h3 {
      margin: 0;
    }
    /* Header styles */
    .header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #ff2b2b;
    }
    /* Navigation styles */
    .nav {
      background-color: #ff2b2b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      margin-left: 1.5rem;
    }
    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>ID Image Generator</h1>
  </header>

  <!-- Navigation -->
  <nav class="nav">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('profile') }}">Profile</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="{{ url_for('form') }}">Generate ID</a>
    <a href="{{ url_for('login') }}">Sign In</a>
    <a href="{{ url_for('logout') }}">Log Out</a>
  </nav>

  <!-- Main content -->
  <main>
    
   
    <hr>
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    <hr>
  
</body>
</html>
