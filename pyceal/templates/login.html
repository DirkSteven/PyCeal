<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename ='/css/styles.css')}}"> 
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>

    <title>PyCeal | Log In</title>

    <!-- < BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
</head>

<body id="back_login">
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script> 


 
    <div class="login_container">
        <div class="login_form">
            <h5>Log In</h5>
            <div class="content_login">
                <form action="#" class="reg">
                    <div class="form-group">
                            <!-- <input type="email" placeholder="Email Address"> -->
                            {{form.email(placeholder="Email")}}   
                    </div>

                    <div class="form-group">
                            <!-- <input type="text" placeholder="SR-code"> -->
                             {{form.sr_code(placeholder="SR-Code")}} 
                    </div>
                 



                    <div class="save_p">
                        <div class="form-check">
                            {{form.remember()}}
                            {{form.remember.label("Remember Password")}}
                    
                         </div>
                    </div> 
                    
              
            
            
                
                        <div class="form-group">
                                {{form.login( class="button btn_login")}} 
                        </div>
                   
            
                </form> 
              

                <div class="check">
                <p>I have no ID. <a href="id_generator">Click here.</a></p>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
